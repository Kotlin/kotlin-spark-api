name: Deploy dev version to GH packages

on:
  push:
    branches:
      - "main"

jobs:
  build-and-deploy:
    strategy:
      matrix:
        scala: [ "2.12.15", "2.13.8" ]
        spark: [ "3.3.0", "3.2.1", "3.2.0", "3.1.3", "3.1.2", "3.1.1", "3.1.0", "3.0.3", "3.0.2", "3.0.1", "3.0.0" ]
        exclude:
          - scala: "2.13.8"
            spark: "3.1.3"
          - scala: "2.13.8"
            spark: "3.1.2"
          - scala: "2.13.8"
            spark: "3.1.1"
          - scala: "2.13.8"
            spark: "3.1.0"
          - scala: "2.13.8"
            spark: "3.0.3"
          - scala: "2.13.8"
            spark: "3.0.2"
          - scala: "2.13.8"
            spark: "3.0.1"
          - scala: "2.13.8"
            spark: "3.0.0"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/jdks
          key: ${{ runner.os }}-gradle-spark-${{ matrix.spark }}-${{ matrix.scala }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 12

      - name: Deploy to GH Packages with Gradle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          ./gradlew 
          -Pspark=${{ matrix.spark }} 
          -Pscala=${{ matrix.scala }} 
          -PskipScalaTuplesInKotlin=${{ !(matrix.spark == '3.0.0' || matrix.scala == '2.13.8' && matrix.spark == '3.2.0') }} 
          clean 
          publishMavenPublicationToGitHubPackagesRepository 
          --scan
        


