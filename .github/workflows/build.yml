name: Build and test

on:
  push:
    branches: '*'
#  pull_request:
#    branches: '*'

jobs:
  build-all-versions:
    timeout-minutes: 30
    strategy:
      matrix:
        scala: [ "2.12.19", "2.13.13" ]
        spark: [ "3.4.2", "3.5.1" ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/jdks
          key: "${{ runner.os }}-gradle-spark-${{ matrix.spark }}-${{ matrix.scala }}"
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Publish plugins to maven local
        run: >
          ./gradlew
          clean 
          compiler-plugin:publishToMavenLocal
          gradle-plugin:publishToMavenLocal

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pspark=${{ matrix.spark }}
            -Pscala=${{ matrix.scala }}
            clean
            test
            --scan

