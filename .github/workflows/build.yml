name: Build and test

on:
  push:
    branches: '*'
#  pull_request:
#    branches: '*'

jobs:
  build-all-versions:
    strategy:
      matrix:
        scala: [ "2.12.16", "2.13.8" ]
        spark: [ "3.3.0", "3.2.1", "3.2.0", "3.1.3", "3.1.2", "3.1.1", "3.1.0", "3.0.3", "3.0.2", "3.0.1", "3.0.0" ]
        exclude:
          - scala: "2.13.8"
            spark: "3.1.3"
          - scala: "2.13.8"
            spark: "3.1.2"
          - scala: "2.13.8"
            spark: "3.1.1"
          - scala: "2.13.8"
            spark: "3.1.0"
          - scala: "2.13.8"
            spark: "3.0.3"
          - scala: "2.13.8"
            spark: "3.0.2"
          - scala: "2.13.8"
            spark: "3.0.1"
          - scala: "2.13.8"
            spark: "3.0.0"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          check-latest: true

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/jdks
          key: ${{ runner.os }}-gradle-spark-${{ matrix.spark }}-${{ matrix.scala }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -Pspark=${{ matrix.spark }}
            -Pscala=${{ matrix.scala }}
            clean
            test
            --scan

